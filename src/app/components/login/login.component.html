<mat-card>
  <form [formGroup]="loginForm">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <input matInput minlength="8" required="true" type="login" formControlName="login"/>
      </mat-form-field><br />
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput minlength="8" required="true" type="password" formControlName="password"/>
      </mat-form-field><br />
      <br />
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="sendLoginRequest()">Sign in</button>
    </mat-card-actions>
  </form>
</mat-card>
